<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style2.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button up">C</button>
      <button class="button up">e</button>
      <button class="button up">%</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button middle">7</button>
      <button class="button middle">8</button>
      <button class="button middle">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button middle">4</button>
      <button class="button middle">5</button>
      <button class="button middle">6</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button middle">1</button>
      <button class="button middle">2</button>
      <button class="button middle">3</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button but-size middle">0</button>
      <button class="button middle">.</button>
      <button class="button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
