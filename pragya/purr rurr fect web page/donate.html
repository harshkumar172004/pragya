<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Support Our Cause</h1>
        <p class="p">Your donation can help us make a difference.</p>

        <form id="donationForm">
            <div class="amount-selection">
                <label>
                    <input type="radio" name="amount" value="10"> ₹1000
                </label>
                <label>
                    <input type="radio" name="amount" value="20"> ₹2000
                </label>
                <label>
                    <input type="radio" name="amount" value="50"> ₹5000
                </label>
                <label>
                    <input type="radio" name="amount" value="100"> ₹10000
                </label>
            </div>

            <div class="custom-amount">
                <label for="customAmount">Or enter a custom amount:</label>
                <input type="number" id="customAmount" name="customAmount" min="1" placeholder="Enter amount">
            </div>

            <button type="submit">Donate Now</button>
        </form>

        <div id="thankYouMessage" class="thank-you-message" style="display: none;">
            <h2>Thank you for your donation!</h2>
            <p>We truly appreciate your support.</p>
        </div>
    </div>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get selected amount
    const selectedAmount = document.querySelector('input[name="amount"]:checked');
    const customAmount = document.getElementById('customAmount').value;

    let donationAmount = customAmount || (selectedAmount ? selectedAmount.value : null);

    if (donationAmount) {
        // Show thank you message
        document.getElementById('thankYouMessage').style.display = 'block';
        document.getElementById('donationForm').style.display = 'none';
    } else {
        alert('Please select or enter a donation amount.');
    }
});


    </script>
</body>
</html>
